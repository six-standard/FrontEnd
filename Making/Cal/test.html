<script language="javascript"


	function setData(reqSeq, reqSDate, reqEDate, reqSubject, reqWorkType)
	{
		$(function() {
			$(".day").css("background","#dee8f0");
			//$(".day").css("color","#0100FF");
			$(".day").css("color","#000");
			$(".sat").css("color","#498bc3");
			$(".sun").css("color","#d66060");
		});
		 
		document.getElementById("c_" + reqSDate).style.background = '#0054FF';
		document.getElementById("c_" + reqSDate).style.color = '#FFFFFF';
		document.getElementById("c_" + reqEDate).style.background = '#0054FF';
		document.getElementById("c_" + reqEDate).style.color = '#FFFFFF';
		
		var forms = document.calForm;
		calForm.seq.value = reqSeq;
		calForm.sdate.value = reqSDate;
		calForm.edate.value = reqEDate;
		calForm.subject.value = reqSubject;
		/* calForm.holiday.value = reqHoliday;
		if(calForm.holiday.value != null && calForm.holiday.value == 'y'){
			$("input:checkbox[id='holiday']").prop("checked", true); 		
		} else {
			$("input:checkbox[id='holiday']").prop("checked", false);
		} */
	}

	function insData()
	{
		var forms = document.calForm;
		var sdate = forms.sdate.value.replace("/","");
		var edate = forms.edate.value.replace("/","");

		forms.seq.value = "0";
		if(forms.sdate.value == "")
		{
			alert("시작일을 선택해 주세요");
			forms.sdate.focus();
			return;
		}
		if(forms.edate.value == "")
		{
			alert("종료일을  선택해 주세요");
			forms.edate.focus();
			return;
		}

		if(edate<sdate)
		{
			alert("종료일보다 시작일의 값이 더 큽니다.");
			return;
		}

		if(forms.subject.value == "")
		{
			alert("내용을 입력해주세요");
			forms.subject.focus();
			return;
		}
		
		forms.action = "/scheduleH/insert.do";
		forms.target = "schdlCalFrm";
		forms.submit();
	}
	
	function modData()
	{
		var forms = document.calForm;
		if(forms.seq.value == "" || forms.seq.value == "0")
		{
			alert("수정할 업무를  선택해주세요");
			return;
		}
		if(forms.sdate.value == "")
		{
			alert("시작일을 선택해주세요");
			forms.sdate.focus();
			return;
		}
		if(forms.sdate.value == "")
		{
			alert("종료일을  선택해주세요");
			forms.edate.focus();
			return;
		}
		if(forms.subject.value == "")
		{
			alert("내용을 입력해주세요");
			forms.subject.focus();
			return;
		}
		
		if(!confirm("수정하시겠습니까?")) return;
		forms.action = "/scheduleH/modify.do";
		forms.target = "schdlCalFrm";
		forms.submit();
	}
	function delData()
	{
		var forms = document.calForm;
		if(forms.seq.value == "")
		{
			alert("삭제할 일정을 선택해주세요");
			return;
		}
		if(!confirm("삭제하시겠습니까?")) return;
		forms.action = "/scheduleH/delete.do";
		forms.target = "schdlCalFrm";
		forms.submit();
	}
	function shcdlReload()
	{
		var forms = document.calForm;
		forms.schdYear.value = forms.selYear.value;
		forms.action = "/scheduleH/list.do";
		forms.target = "_self";
		forms.submit();
	}

	//우클릭 방지
	document.oncontextmenu = function anonymous() { alert('마우스 오른쪽 버튼은 사용하실 수 없습니다'); return false } ;

	function processKey() 
	{ 
		  if( (event.ctrlKey == true && (event.keyCode == 78 || event.keyCode == 82)) || 
				(event.keyCode 
= 112 && event.keyCode <= 123) || event.keyCode == 8) 
		  { 
			  event.keyCode = 0; 
			  event.cancelBubble = true; 
			  event.returnValue = false; 
		  } 
	} 
	
	// 일정일괄 등록 
	function schlList() {
		$("#neisCraw_Area").hide();
		$("#deleteByTheMonth_Area").hide();
		$("#schlList_Area").show();
	};
	
	function hideSchlList() {
		$("#schlList_Area").hide();
	};
	
	// 나이스연계
	function neisCraw() {
		$("#schlList_Area").hide();
		$("#deleteByTheMonth_Area").hide();
		$("#neisCraw_Area").show();
	};
	
	function hideNeisCrawData() {
		$("#neisCraw_Area").hide();
	};
	
	function neisCrawData() {
		var forms = document.schlCrawFrm;
		var strYear = forms.year.value;
		var strMonth = forms.month.value;
		
		if(confirm(strYear+"년 "+strMonth+"월의 기존 학사일정은 사라지고,\n신규 학사일정 정보를 받아옵니다. 실행하시겠습니까?")){
			$.ajax({
				url : '/getNewNeisOpenData/schedule.do',
				data : ({
					Type : 'xml', 
					pIndex : '1',
					pSize : '100', 
					year : strYear,
					month : strMonth
				}),
				type : 'post',
				dataType : 'json',
				success:function(data){
					if(data.auth == "N"){
						alert('학사일정관리 권한이 없습니다.\n재로그인 후 다시 시도해주세요.');
					}else if(data.auth == "Y"){
						alert(data.result);
						if(data.success == "success"){
							// 성공 reload
							location.reload();
						}
					}
				},
				error:function(error){
					console.log(error);
					alert('나이스 연계가 실패하였습니다.\n관리자에게 문의해주세요.');
				}
			});
		}
	};

	var delCalCnt = 0;
	function deleteByTheMonth() {

		var html = "<table class='data'

</th
</tr
<tr style='text-align: left;'
<td colspan='12'

			html += "<select name='delYCal'

 전체&nbsp</td

						+ i + "월 &nbsp</td
";

			html += "</tr
</table
";

	var selectAllFlag = false;
	function selAll(){
		if(selectAllFlag) {
			selectAllFlag =false;
			$("input[name='delCal']").prop("checked", false); 
			return false;
		}
		$("input[name='delCal']").prop("checked", true);
		selectAllFlag = true;
	}
	
	function hideDeleteByTheMonth(){
		$("#deleteByTheMonth_Area").hide();
		$("input[name='delCal']").prop("checked", false);
	}
	
	function deleteSchlData() {
		var chkFlag = false;
		$("input[name='delCal']").each(function(){
			if($(this).prop("checked")) {
				chkFlag = true;
				return false;
			}
		});
		
		if(chkFlag) {
			if(confirm("정말 삭제하시겠습니까?")) {
				document.calForm.action = "/delschlCalData.do";
				document.calForm.submit();
			}
			return false;
		}
		
		alert("선택된 월이 없습니다.");
	}

	function Cal_Popup_Date(reqRY, reqCallBack, reqDate)
	{
		var wWidth = 300;
		var wHeight = 330;
		var wTop = ((screen.height - 100) - wHeight) / 2 ;
		var wLeft = (screen.width - wWidth) / 2;
		
		var formdate = eval("document."+reqRY+".value");
		var wYear = formdate.substring(0,4);
		var wMon = formdate.substring(5,7);
		
		var wTarget = 'KLFRAME_CALENDAR';
		var wAddr =  '/script/addon/schedule/calendarDate.jsp';
		
		
		wAddr = wAddr + '?R=' + reqRY;
		wAddr = wAddr + '&T=S';
		wAddr = wAddr + '&Date='+reqDate;
		wAddr = wAddr + '&wYear='+wYear;
		wAddr = wAddr + '&wMon='+wMon;
		if(reqCallBack != null)
			wAddr += '&CallBack=' + reqCallBack;
		
		wNewWin = window.open(wAddr, wTarget,'toolbar=no,menubar=no,location=no,directories=no,status=no,scrollbars=no,resizable=yes,width='+wWidth+',height='+wHeight+',top='+wTop+',left='+wLeft+'');
		wNewWin.focus();
	}

</script
