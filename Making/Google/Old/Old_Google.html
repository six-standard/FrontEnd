<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Old_Google.css">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <title>Google</title>
</head>
<body>
    <div class=container>
        <div class="top">
            <div id="left">
                <div><a id="lLink" href="https://about.google/?fg=1&utm_source=google-KR&utm_medium=referral&utm_campaign=hp-header">Google 정보</a></div>
                <div><a id="lLink" href="https://store.google.com/KR/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=ko-KR">스토어</a></div>
            </div>
            <div id="right">
                <div><a id="rLink" href="https://mail.google.com/">Gmail</a></div>
                <div><a id="rLink" href="https://www.google.com/imghp?hl=ko&authuser=0&ogbl">이미지</a></div>
                <img id="dots" src="img/dots.png">
                <img id="profile"src="img/profile.png">
            </div>
        </div>
        <div class="center">
            <div id="logo"> <img src="./img/logo.png" class="logo"> </div>
            <div id="searchbar">
                <i class="fas fa-search" id="icon_s"></i>
                <div id="search"> <input type="text"> </div> 
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-microphone"></i>
            </div>
            <div id="buttons">
                <button>Google 검색</button>
                <button onClick="location.href='https://www.google.com/doodles'";>I'm Feeling Lucky</button> 
            </div>
        </div>
    </div>
</body>
</html>
